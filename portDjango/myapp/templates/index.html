        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    nav ul li {
        position: relative;
        transition: all 0.3s ease; /* Smooth transition for size change */
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    nav ul li:hover a {
        transform: scale(1.2); /* Hovered option grows */
        color: #ffd700; /* Highlight hovered text */
    }

    nav ul li:not(:hover) a {
        transform: scale(0.9); /* Non-hovered options shrink */
        opacity: 0.7; /* Make non-hovered options slightly faded */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            gap: 15px;
        }

        nav {
            padding: 10px 20px;
        }
    }

<script>
  function toggleDropdown(event) {
    event.stopPropagation(); // Prevent the click event from propagating to the document
    const dropdown = document.getElementById('dropdownOptions');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', function (event) {
    const dropdown = document.getElementById('dropdownOptions');
    dropdown.style.display = 'none';
});


// Function to generate skill input fields based on selected count
// F// Function to generate skill input fields based on selected count
function generateSkillFields() {
    const skillCount = document.getElementById("skillCount").value;
    const skillsContainer = document.getElementById("skillsInputs");

    // Clear previous fields
    skillsContainer.innerHTML = '';

    // Generate fields based on the selected count
    if (skillCount > 0) {
        for (let i = 1; i <= skillCount; i++) {
            // Create a section for skill name and skill level
            const skillSection = document.createElement('div');
            skillSection.classList.add('form-section');

            // Skill Name Input
            const skillNameDiv = document.createElement('div');
            skillNameDiv.classList.add('form-group','added');
            const skillNameLabel = document.createElement('label');
            skillNameLabel.textContent = `Enter skill ${i} Name`;
            const skillNameInput = document.createElement('input');
            skillNameInput.type = 'text';
            skillNameInput.name = `skill${i}Name`;
            skillNameInput.placeholder = `Skill ${i} Name`;

            skillNameDiv.appendChild(skillNameLabel);
            skillNameDiv.appendChild(skillNameInput);

            // Skill Level Input
            const skillLevelDiv = document.createElement('div');
            skillLevelDiv.classList.add('form-group','added');
            const skillLevelLabel = document.createElement('label');
            skillLevelLabel.textContent = `Enter skill ${i} Level`;
            const skillLevelInput = document.createElement('input');
            skillLevelInput.type = 'text';
            skillLevelInput.name = `skill${i}Level`;
            skillLevelInput.placeholder = `Skill ${i} Level`;

            skillLevelDiv.appendChild(skillLevelLabel);
            skillLevelDiv.appendChild(skillLevelInput);

            // Append both skill name and skill level divs to the skill section
            skillSection.appendChild(skillNameDiv);
            skillSection.appendChild(skillLevelDiv);

            // Append the skill section to the container
            skillsContainer.appendChild(skillSection);
        }
    }
}




</script>
